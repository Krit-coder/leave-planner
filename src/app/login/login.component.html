<div class="login-wrapper">
  <div class="login-card">
    <h2 class="title">Welcome Back</h2>
    <p class="subtitle">Sign in to your Leave Planner</p>

    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Enter your password"
          required
        />
      </div>

      <button type="submit" class="login-btn" [disabled]="loginForm.invalid">
        Login
      </button>
      <button class="guest-btn" (click)="viewAsGuest()">View as Guest</button>
      <p class="hint">Guest users can only view calendar & dashboard</p>
      <p class="error" *ngIf="error">
        {{ error }}
      </p>
    </form>
  </div>
</div>
