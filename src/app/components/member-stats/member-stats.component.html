<div class="stats-container">
  <h2>Member Leave Statistics</h2>

  <div *ngIf="loading" class="loading">Loading statsâ€¦</div>

  <table *ngIf="!loading" class="stats-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Role</th>
        <th>Planned</th>
        <th>Unplanned</th>
        <th>Half Day</th>
        <th>Total Leaves</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let u of users">
        <td>{{ u.name }}</td>
        <td>{{ u.role }}</td>
        <td>{{ getPlannedLeaves(u.id) }}</td>
        <td>{{ getUnplannedLeaves(u.id) }}</td>
        <td>{{ getHalfDayLeaves(u.id) }}</td>
        <td class="total">{{ getTotalLeaves(u.id) }}</td>
      </tr>
    </tbody>
  </table>
</div>
